<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="orb" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#c8dcff" stop-opacity="0.95"/>
      <stop offset="30%" stop-color="#5890c3" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#2d4f75" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#5b3a70" stop-opacity="1"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5890c3" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#5890c3" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Outer glow -->
  <circle cx="16" cy="16" r="15" fill="url(#glow)"/>
  <!-- Main orb -->
  <circle cx="16" cy="16" r="12" fill="url(#orb)"/>
  <!-- Inner shadow/depth -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#2d4f75" stroke-width="0.5" stroke-opacity="0.5"/>
  <!-- Highlight reflection -->
  <ellipse cx="11" cy="11" rx="4" ry="2.5" fill="url(#shine)" transform="rotate(-40 11 11)"/>
  <!-- Magical sparkle -->
  <circle cx="20" cy="20" r="1" fill="#ffde64" fill-opacity="0.7"/>
</svg>
