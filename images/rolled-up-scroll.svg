<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<!-- Define a linear gradient for the gold effect on the ends -->
		<linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
			<stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
		</linearGradient>

		<!-- Define a new linear gradient for the paper body shading -->
		<linearGradient id="paperShadeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<!-- Top color (lighter) -->
			<stop offset="0%" style="stop-color:#f0d9a8;stop-opacity:1" />
			<!-- Middle color (original color) -->
			<stop offset="50%" style="stop-color:#f0d9a8;stop-opacity:1" />
			<!-- Bottom color (darker shade for shadow) -->
			<stop offset="100%" style="stop-color:#d4c29a;stop-opacity:1" />
		</linearGradient>

	</defs>

	<!-- Main paper body with inward curve (concave), now using the new gradient fill -->
	<path d="M10,10 
           Q100,20 190,10 
           L190,90 
           Q100,80 10,90 
           Z"
		  fill="url(#paperShadeGradient)" />

	<!-- Left metal tube end -->
	<rect x="0" y="5" width="10" height="90" fill="url(#goldGradient)" stroke="#DAA520" stroke-width="1"/>
	<ellipse cx="5" cy="50" rx="5" ry="45" fill="url(#goldGradient)" stroke="#DAA520" stroke-width="1"/>

	<!-- Right metal tube end -->
	<rect x="190" y="5" width="10" height="90" fill="url(#goldGradient)" stroke="#DAA520" stroke-width="1"/>
	<ellipse cx="195" cy="50" rx="5" ry="45" fill="url(#goldGradient)" stroke="#DAA520" stroke-width="1"/>
</svg>