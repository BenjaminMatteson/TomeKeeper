# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Updated for 2025 compatibility

      - name: Publish App
        # NOTE: If TomeKeeper.csproj is in a folder, change to: path/to/TomeKeeper.csproj
        run: dotnet publish /TomeKeeper/TomeKeeper.csproj -c Release -o release

      - name: Fix Base Href
        uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
        with:
          html_path: release/wwwroot/index.html
          base_href: /TomeKeeper/ # Ensure this matches your Repo Name exactly

      - name: Add .nojekyll file
        # mkdir -p ensures the directory exists before we touch the file
        run: |
          mkdir -p release/wwwroot
          touch release/wwwroot/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Only upload the compiled wwwroot folder, not the whole repo
          path: 'release/wwwroot'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
